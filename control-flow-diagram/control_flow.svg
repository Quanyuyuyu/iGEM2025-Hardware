<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
    <!-- 背景和标题 -->
    <rect width="800" height="600" fill="#f9f9f9" rx="5" ry="5"/>
    <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">前端到硬件的控制与信息传递流程</text>
    
    <!-- 箭头样式定义 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
    
    <!-- 核心流程框 -->
    <!-- 前端界面 -->
    <rect x="50" y="80" width="150" height="80" rx="5" ry="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="125" y="110" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">1. 前端界面</text>
    <text x="125" y="130" font-family="Arial" font-size="11" text-anchor="middle">用户操作界面</text>
    <text x="125" y="145" font-family="Arial" font-size="11" text-anchor="middle">数据可视化</text>
    
    <!-- 网络通信 -->
    <rect x="250" y="80" width="150" height="80" rx="5" ry="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="325" y="110" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">2. 网络通信</text>
    <text x="325" y="130" font-family="Arial" font-size="11" text-anchor="middle">HTTP/HTTPS</text>
    <text x="325" y="145" font-family="Arial" font-size="11" text-anchor="middle">WebSocket</text>
    
    <!-- 后端服务 -->
    <rect x="450" y="80" width="150" height="80" rx="5" ry="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="525" y="110" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">3. 后端服务</text>
    <text x="525" y="130" font-family="Arial" font-size="11" text-anchor="middle">业务逻辑处理</text>
    <text x="525" y="145" font-family="Arial" font-size="11" text-anchor="middle">数据管理</text>
    
    <!-- 硬件接口层 -->
    <rect x="250" y="220" width="150" height="80" rx="5" ry="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
    <text x="325" y="250" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">4. 硬件接口层</text>
    <text x="325" y="270" font-family="Arial" font-size="11" text-anchor="middle">设备驱动</text>
    <text x="325" y="285" font-family="Arial" font-size="11" text-anchor="middle">协议转换</text>
    
    <!-- 硬件设备 -->
    <rect x="450" y="220" width="150" height="80" rx="5" ry="5" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
    <text x="525" y="250" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">5. 硬件设备</text>
    <text x="525" y="270" font-family="Arial" font-size="11" text-anchor="middle">泵/阀门</text>
    <text x="525" y="285" font-family="Arial" font-size="11" text-anchor="middle">检测器</text>
    
    <!-- 数据库 -->
    <rect x="50" y="220" width="150" height="80" rx="5" ry="5" fill="#e0f7fa" stroke="#00acc1" stroke-width="2"/>
    <text x="125" y="250" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">6. 数据库</text>
    <text x="125" y="270" font-family="Arial" font-size="11" text-anchor="middle">实验数据</text>
    <text x="125" y="285" font-family="Arial" font-size="11" text-anchor="middle">设备状态</text>
    
    <!-- 箭头连接 - 控制流程 -->
    <line x1="200" y1="120" x2="250" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="120" x2="450" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="525" y1="160" x2="525" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="325" y1="220" x2="325" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- 箭头连接 - 数据反馈流程 -->
    <line x1="525" y1="300" x2="525" y2="350" stroke="#333" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="525" y1="350" x2="325" y2="350" stroke="#333" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
    <line x1="325" y1="350" x2="325" y2="300" stroke="#333" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
    <line x1="325" y1="160" x2="125" y2="160" stroke="#333" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
    <line x1="125" y1="220" x2="125" y2="300" stroke="#333" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
    <line x1="325" y1="300" x2="125" y2="300" stroke="#333" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
    
    <!-- 流程说明 -->
    <rect x="50" y="380" width="700" height="180" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1"/>
    <text x="400" y="410" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">流程说明</text>
    
    <text x="70" y="440" font-family="Arial" font-size="12">• 实线箭头：控制指令流向（前端 → 硬件）</text>
    <text x="70" y="465" font-family="Arial" font-size="12">• 虚线箭头：数据反馈流向（硬件 → 前端）</text>
    <text x="70" y="490" font-family="Arial" font-size="12">• 所有数据传输采用加密格式，确保安全性</text>
    <text x="70" y="515" font-family="Arial" font-size="12">• 关键节点设有数据校验和错误处理机制</text>
    <text x="70" y="540" font-family="Arial" font-size="12">• 实时数据更新频率可根据需求调整（默认1-5秒）</text>
</svg>
    